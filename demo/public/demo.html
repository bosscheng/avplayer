<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Document</title>
    <script src="./avplayer.js"></script>
</head>
<body>
    <div>
        <button id="unmute" type="button">打开声音</button>
        <button id="mute" type="button">关闭声音</button>
        <select id="rendermode">
            <option value="normal">正常渲染</option>
            <option value="mask">掩码抠图</option>
            <option value="green">绿幕抠图</option>
            <option value="cube">立方体</option>
        </select>
        <select id="facedetectmode">
            <option value="soft-simd">开启人脸检测(opencv+simd)</option>
            <option value="soft-simd-mt">开启人脸检测(opencv+simd+threads)</option>
            <option value="off">关闭人脸检测</option>
            <option value="soft">开启人脸检测(opencv)</option>
        </select>
        <input id="facedetectwidth" type="text" style="width: 40px;"value="192" />
        <select id="decodermode">
            <option value="soft-simd">SIMD解码</option>
            <option value="soft">正常解码</option>
        </select>
        <select id="playmode">
            <option value="playback">录像流</option>
            <option value="live">实时流</option>
        </select>
        <select id="workermode">
            <option value="1">使用worker</option>
            <option value="0">单线程</option>
        </select>
        <input id="address" type="text" style="width: 300px;"value="http://192.168.6.18:8080/live/a123456.flv" />
        <!-- <input id="address" type="text" style="width: 300px;"value="https://ks3-cn-beijing.ksyun.com/ksplayer/h265/outside_demo/v1.1.3/720P2M30fpsh265-wasmtest.flv" /> -->

        <!-- <input id="address" type="text" style="width: 300px;"value="http://192.168.6.18:8080/live/a123456.flv" /> -->

        <!-- <input id="address" type="text" style="width: 300px;"value="http://172.105.18.200:2080/live/test2652k.live.flv" /> -->
        <!-- <input id="address" type="text" style="width: 300px;"value="http://182.92.106.226/live/test.flv" /> -->
        <!-- <input id="address" type="text" style="width: 300px;"value="http://car-eye.cn:8064/live/34020000001310000036.34020000001110000002.flv" /> -->
        


        <button id="play" type="button">播放</button>
        <button id="stop" type="button">停止</button>
    </div>
    <div>
        <label id="fps">FPS 0</label>
    </div>
    <div>
        <label id="video"></label>
    </div>
    <div>
        <label id ="audio"></label>
    </div>
    <div id="container" style="position: relative;">
        <!-- <video id="video" src="./flower.mp4" with=800 height=1000 autoplay=true loop  playsinline=true muted=true></video> -->
    </div>


</body>
</html>

<script type="module">
"use strict";



function main() {

    let $container = document.getElementById('container');
    let selectCtrl = document.getElementById("rendermode");
    let addrinput = document.getElementById("address");
    let decoderCtrl = document.getElementById("decodermode");
    let playCtrl = document.getElementById("playmode");
    let workerCtrl = document.getElementById("workermode");
    let fpslabel = document.getElementById("fps");
    let videolabel = document.getElementById("video");
    let audiolabel = document.getElementById("audio");
    let faceDetectCtrl= document.getElementById("facedetectmode");
    let faceDetectWidthCtrl= document.getElementById("facedetectwidth");


    let player = undefined;
    
    document.getElementById("play").onclick = () => {

        console.log(`play btn click rendmode ${selectCtrl.options[selectCtrl.options.selectedIndex].value} decoderMode ${decoderCtrl.options[decoderCtrl.options.selectedIndex].value} playMode ${playCtrl.options[playCtrl.options.selectedIndex].value} faceDetectMode ${faceDetectCtrl.options[faceDetectCtrl.options.selectedIndex].value}`);

     //  document.getElementById("video").play();

       if (player) {

            player.destroy();
       }



       let options = {
            container: $container,
            url:addrinput.value,
            delay:1000,
            width:640,
            height:480,
            renderMode:selectCtrl.options[selectCtrl.options.selectedIndex].value,
            decoderMode:decoderCtrl.options[decoderCtrl.options.selectedIndex].value,
            playMode:playCtrl.options[playCtrl.options.selectedIndex].value,
            faceDetectMode:faceDetectCtrl.options[faceDetectCtrl.options.selectedIndex].value,
            faceDetectWidth:parseInt(faceDetectWidthCtrl.value),
            retryCnt:0

        };

        player = new AVPlayer(options);

        player.on('fps', (fps) => {

            fpslabel.innerText = `FPS ${fps.toFixed(1)}`;
        })

        player.on('videoinfo', (vtype, width, height) => {

            videolabel.innerText = `VideoCodec: ${vtype === 1 ? 'H264' : 'H265'} Width: ${width} Height: ${height}`;
        })

        player.on('audioinfo', (atype, sampleRate, channels) => {

            let acodec = 'PCM';

            if (atype === 1) {
                acodec = 'PCMA';
            } else if (atype === 2) {
                acodec = 'PCMU';
            } else if (atype === 4) {
                acodec = 'AAC';
            }

            audiolabel.innerText = `AudioCodec: ${acodec} SampleRate: ${sampleRate} Channels: ${channels}`;
        })


       if (workerCtrl.options[workerCtrl.options.selectedIndex].value == "1") {

            player.useWorker();
       } 

        player.start();

    };

    document.getElementById("stop").onclick = () => {

        console.log(`stop btn click`);

        if (player) {

            player.destroy();
            player = undefined;
        }

    };
  


    document.getElementById("unmute").onclick = () => {

        console.log(`unmute btn click`);

        if (player) {

            player.unMute();
        }
    
    };

    document.getElementById("mute").onclick = () => {

        console.log(`mute btn click`);

        if (player) {

            player.mute();
        }

    };

   
    selectCtrl.onchange = () => {

        if (player) {

            player.switchRender(selectCtrl.options[selectCtrl.options.selectedIndex].value);
        }

        console.log(`select ${selectCtrl.options[selectCtrl.options.selectedIndex].value}`);
    }

}


main();



</script>
